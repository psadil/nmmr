on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-20.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install external libs
        run: sudo apt-get install libcurl4-openssl-dev libv8-dev

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          writeLines(sprintf("cmdstan-%s", cmdstanr:::latest_released_version()), ".github/cmdstan-version")
        shell: Rscript {0}

      - name: Cache CmdStan
        uses: actions/cache@v2
        with:
          path: /home/runner/.cmdstanr
          key: ${{ runner.os }}-${{ hashFiles('.github/cmdstan-version') }}

      - name: Install CmdStan
        run: |
          cmdstanr::install_cmdstan()
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Test coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: covr::codecov()
        shell: Rscript {0}
